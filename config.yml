baseURL: "https://hillfolk.org/"
title: Hillfolk.org
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-CR6GBNH33H
minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Hillfolk
  description: "Hillfolk Dev Blog"
  keywords: [Blog, Portfolio]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["/static/logo.png"] # multiple images
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.svg"
    favicon16x16: "/favicon.svg"
    favicon32x32: "/favicon.svg"
    apple_touch_icon: "/logo.png"
    safari_pinned_tab: "/logo.png"

  label:
    text: "HILLFOLK.ORG"
#    icon: /logo.png
#    iconHeight: 35


  # home-info mode
  homeInfoParams:
    Title: "안녕하세요.  \U0001F44B"
    Content: 개발 🧑‍💻 서적 📚 팀워크 🤝 스타트업 🏢 에 관한 다양한 이야기를 올리고 있습니다.


  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/jun-yong-park-35140175"
    - name: github
      url: "https://github.com/hillfolk"


  analytics:
    google:
      SiteVerificationTag: "YZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page


  outputs:
    home:
      - HTML
      - RSS
      - JSON # is necessary

  searchHidden: false


  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
